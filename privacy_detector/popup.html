<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <div class="logo-container">
      <img src="icons/icon48.png" alt="Image" class="logo">
      <h1> Privacy Detector Extension </h1>  
      
    </div>  

    <div class="cookies">
      <b id = "cookie-title">Cookies ▾</b>
